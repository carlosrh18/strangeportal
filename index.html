<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.::Dr Strange::.</title>
    <style>

        @keyframes resizer {
            0% { height: 100px;}
            50% { height: 150px;}
            100% { height: 100px;}
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }
        :root{
            background-color: black;
        }
        #portal {
            margin: auto;
            margin-top: 200px;
            width: 1px;
            height: 1px;
            border: 1px solid white;
            border-radius: 50%;
            box-shadow: 0px 0px 100px 40px rgba(255, 208,0, 767);
            animation: rotate
                1s linear infinite;
        }

        .chispa {
            position:absolute;
            width: 1px;
            height: 100px;
            background:
            linear-gradient(orange, black);
            margin: auto;
            transform-origin: top left;

            animation: resizer
                1s ease-in-out infinite;


        }

        .magic_residual {
            position:absolute;
            width: 1px;
            height: 100px;
            background:
            linear-gradientwhite(white, blue);
            margin: auto;
            transform-origin: top left;

            animation: resizer
                1s ease-in-out infinite;
        }



    </style>
</head>
<body>
    <div id="portal">


    </div>

    <script>
        let portal = document.getElementById('portal');
        for(let i=0; i<360;i++){
            let chispa = document.createElement("div");
            chispa.className = "chispa";
            chispa.style.rotate = i + 'deg';
            let chispaTranslation = Math.random()* (120-100)+100;
            chispa.style.transform = 'translate('+chispaTranslation+'px)';
            portal.appendChild(chispa);
        }
        for(let i=0; i<360;i++){
            let magic_residual = document.createElement("div");
            magic_residual.className = "magic_residual";
            magic_residual.style.rotate = i + 'deg';
            let magic_residua_Translation = Math.random()* (120-100)+100;
            magic_residual.style.transform = 'translate('+magic_residua_Translation+'px)';
            portal.appendChild(magic_residual);

        }
    </script>


</body>
</html>
